<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PikuFlix Portal</title>
    <style>
        * {
  -webkit-tap-highlight-color: transparent;
}

input:focus,
select:focus,
textarea:focus,
button:focus {
  outline: none;
  box-shadow: none;
  -webkit-box-shadow: none;
}

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #000000;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 20, 147, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 191, 255, 0.1) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% {
                background: 
                    radial-gradient(circle at 25% 25%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 75% 75%, rgba(255, 20, 147, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(0, 191, 255, 0.1) 0%, transparent 50%);
            }
            50% {
                background: 
                    radial-gradient(circle at 75% 25%, rgba(255, 20, 147, 0.2) 0%, transparent 50%),
                    radial-gradient(circle at 25% 75%, rgba(0, 191, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 420px 1fr;
            gap: 50px;
            align-items: start;
            width: 100%;
            max-width: 1600px;
            transition: all 0.5s ease;
        }

        .main-content.fullscreen {
            grid-template-columns: 1fr;
            max-width: 100%;
        }

        .input-panel {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }

        .input-panel.collapsed {
            transform: translateX(-100%);
            opacity: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.8rem;
            font-weight: 300;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff, #8A2BE2, #FF1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            animation: titleGlow 3s ease infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: brightness(1) saturate(1); }
            100% { filter: brightness(1.2) saturate(1.3); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .input-section {
            margin-bottom: 35px;
        }

        .input-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        .display {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 18px;
            padding: 25px;
            font-size: 3rem;
            font-weight: 300;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .display:focus-within,
        .display.active {
            border-color: rgba(138, 43, 226, 0.6);
            box-shadow: 
                inset 0 4px 15px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(138, 43, 226, 0.3);
        }

        .content-type {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 35px 0;
        }

        .type-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .type-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .type-btn.active {
            border-color: #8A2BE2;
            color: #8A2BE2;
            background: rgba(138, 43, 226, 0.15);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .type-btn:hover::before {
            left: 100%;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 35px;
        }

        .key {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 95px;
            height: 95px;
            font-size: 2.2rem;
            font-weight: 300;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .key::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .key:hover {
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.6),
                0 0 25px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .key:hover::before {
            transform: scale(1);
        }

        .key:active {
            transform: translateY(-1px) scale(0.95);
        }

        .key.zero {
            grid-column: span 2;
            border-radius: 47.5px;
            width: 210px;
        }

        .key.backspace {
            border-color: rgba(255, 165, 0, 0.5);
            color: #FFA500;
        }

        .key.backspace:hover {
            border-color: #FFA500;
            box-shadow: 
                0 10px 30px rgba(255, 165, 0, 0.3),
                0 0 25px rgba(255, 165, 0, 0.2);
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 35px 0;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid;
            border-radius: 50px;
            padding: 18px 35px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .action-btn.stream {
            border-color: #00FF88;
            color: #00FF88;
        }

        .action-btn.stream:hover {
            background: rgba(0, 255, 136, 0.15);
            box-shadow: 
                0 10px 30px rgba(0, 255, 136, 0.4),
                0 0 30px rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }

        .action-btn.clear {
            border-color: #FF4757;
            color: #FF4757;
        }

        .action-btn.clear:hover {
            background: rgba(255, 71, 87, 0.15);
            box-shadow: 
                0 10px 30px rgba(255, 71, 87, 0.4),
                0 0 30px rgba(255, 71, 87, 0.3);
            transform: translateY(-2px);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .status-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            font-weight: 400;
        }

        .digit-count {
            color: #8A2BE2;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        /* Player Styles */
        .player-container {
            display: none;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: playerSlide 0.6s ease forwards;
        }

        @keyframes playerSlide {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .player-container.active {
            display: block;
        }

        .player-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 500;
            margin: 0;
        }

        .player-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .fullscreen-btn {
            background: rgba(0, 191, 255, 0.2);
            border: 1px solid rgba(0, 191, 255, 0.5);
            color: #00BFFF;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 191, 255, 0.3);
            border-color: #00BFFF;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
        }

        .close-player {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.5);
            color: #FF4757;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .close-player:hover {
            background: rgba(255, 71, 87, 0.3);
            border-color: #FF4757;
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.3);
        }

        .video-frame {
            width: 100%;
            height: 800px;
            border: none;
            background: #000000;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(138, 43, 226, 0.3);
            border-top: 3px solid #8A2BE2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .input-panel {
                max-width: 500px;
                margin: 0 auto;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .input-panel {
                padding: 30px 25px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .display {
                font-size: 2.5rem;
                padding: 20px;
            }
            
            .key {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .key.zero {
                width: 180px;
            }
            
            .video-frame {
                height: 450px;
            }
            
            .keyboard {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .key {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            
            .key.zero {
                width: 155px;
            }
            
            .video-frame {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <div class="main-content" id="mainContent">
            <div class="input-panel" id="inputPanel">
                <div class="header">
                    <h1 class="title">PIKUFLIX STREAM</h1>
                    <p class="subtitle">Premium Movie & TV Portal</p>
                </div>
                
                <div class="input-section">
                    <div class="input-label">TMDb ID</div>
                    <div class="display" id="display">0</div>
                </div>
                
                <div class="content-type">
                    <button class="type-btn active" id="movieBtn" onclick="setContentType('movie')">Movie</button>
                    <button class="type-btn" id="tvBtn" onclick="setContentType('tv')">TV Series</button>
                </div>
                
                <div class="keyboard">
                    <button class="key" onclick="inputNumber('1')">1</button>
                    <button class="key" onclick="inputNumber('2')">2</button>
                    <button class="key" onclick="inputNumber('3')">3</button>
                    <button class="key" onclick="inputNumber('4')">4</button>
                    <button class="key" onclick="inputNumber('5')">5</button>
                    <button class="key" onclick="inputNumber('6')">6</button>
                    <button class="key" onclick="inputNumber('7')">7</button>
                    <button class="key" onclick="inputNumber('8')">8</button>
                    <button class="key" onclick="inputNumber('9')">9</button>
                    
                    <button class="key zero" onclick="inputNumber('0')">0</button>
                    <button class="key backspace" onclick="backspace()">⌫</button>
                </div>
                
                <div class="actions">
                    <button class="action-btn clear" onclick="clearDisplay()">Clear</button>
                    <button class="action-btn stream" onclick="executeStream()">Stream</button>
                </div>
                
                <div class="status-bar">
                    <span class="status-text" id="statusText">Ready for input</span>
                    <span class="digit-count" id="digitCount">0 digits</span>
                </div>
            </div>
            
            <div class="player-container" id="playerContainer">
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loading-spinner"></div>
                </div>
                <div class="player-header">
                    <h3 class="player-title" id="playerTitle">Loading Content...</h3>
                    <div class="player-controls">
                        <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
                        <button class="close-player" onclick="closePlayer()">Close</button>
                    </div>
                </div>
                <iframe class="video-frame" id="videoFrame" 
                        allowfullscreen 
                        webkitallowfullscreen 
                        mozallowfullscreen 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let digitCount = document.getElementById('digitCount');
        let statusText = document.getElementById('statusText');
        let currentInput = '';
        let contentType = 'movie';
        
        function setContentType(type) {
            contentType = type;
            
            document.getElementById('movieBtn').classList.toggle('active', type === 'movie');
            document.getElementById('tvBtn').classList.toggle('active', type === 'tv');
            
            document.querySelector('.input-label').textContent = type === 'movie' ? 'TMDb Movie ID' : 'TMDb TV Series ID';
            
            updateStatus(`${type === 'movie' ? 'Movie' : 'TV Series'} mode selected`);
            
            setTimeout(() => {
                if (currentInput === '' || currentInput === '0') {
                    updateStatus('Ready for input');
                }
            }, 1500);
        }

        function inputNumber(num) {
            animateClick(event.target);
            
            if (currentInput === '0') {
                currentInput = num;
            } else {
                currentInput += num;
            }
            
            updateDisplay();
            updateStatus(`Entering ${contentType === 'movie' ? 'movie' : 'series'} ID...`);
        }

        function clearDisplay() {
            animateClick(event.target);
            currentInput = '';
            updateDisplay();
            updateStatus('Input cleared');
            
            setTimeout(() => {
                updateStatus('Ready for input');
            }, 1500);
        }

        function backspace() {
            animateClick(event.target);
            
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '';
            }
            
            updateDisplay();
            updateStatus('Digit removed');
            
            setTimeout(() => {
                updateStatus('Ready for input');
            }, 1000);
        }

        function executeStream() {
            animateClick(event.target);
            
            if (currentInput === '' || currentInput === '0') {
                updateStatus('Please enter a valid TMDb ID');
                display.style.borderColor = 'rgba(255, 71, 87, 0.6)';
                setTimeout(() => {
                    display.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                    updateStatus('Ready for input');
                }, 2000);
                return;
            }
            
            display.style.borderColor = 'rgba(0, 255, 136, 0.6)';
            display.classList.add('active');
            updateStatus(`Loading ${contentType}...`);
            
            let url;
            if (contentType === 'movie') {
                url = `https://vidsrc.xyz/embed/movie?tmdb=${currentInput}`;
            } else {
                url = `https://vidsrc.xyz/embed/tv?tmdb=${currentInput}`;
            }
            
            setTimeout(() => {
                display.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                display.classList.remove('active');
                openPlayer(url, currentInput);
            }, 1000);
        }

        function openPlayer(url, tmdbId) {
            const mainContent = document.getElementById('mainContent');
            const playerContainer = document.getElementById('playerContainer');
            const videoFrame = document.getElementById('videoFrame');
            const playerTitle = document.getElementById('playerTitle');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
         
            playerContainer.classList.add('active');
            loadingOverlay.style.display = 'flex';
            
            
            playerTitle.textContent = `${contentType === 'movie' ? 'Movie' : 'TV Series'} • TMDb ID: ${tmdbId}`;
            
            
            setTimeout(() => {
                videoFrame.src = url;
                updateStatus('Content loaded successfully');
                
               
                setTimeout(() => {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                        loadingOverlay.style.opacity = '1';
                    }, 500);
                }, 2000);
                
            }, 500);
        }

        function closePlayer() {
            const mainContent = document.getElementById('mainContent');
            const playerContainer = document.getElementById('playerContainer');
            const videoFrame = document.getElementById('videoFrame');
            const inputPanel = document.getElementById('inputPanel');
            
            playerContainer.style.opacity = '0';
            playerContainer.style.transform = 'translateX(50px)';
            
            setTimeout(() => {
                playerContainer.classList.remove('active');
                playerContainer.style.opacity = '';
                playerContainer.style.transform = '';
                mainContent.classList.remove('fullscreen');
                inputPanel.classList.remove('collapsed');
                
                videoFrame.src = '';
                updateStatus('Player closed');
                
                setTimeout(() => {
                    updateStatus('Ready for input');
                }, 1500);
            }, 300);
        }

        function toggleFullscreen() {
            const mainContent = document.getElementById('mainContent');
            const inputPanel = document.getElementById('inputPanel');
            
            mainContent.classList.toggle('fullscreen');
            inputPanel.classList.toggle('collapsed');
        }

        function updateDisplay() {
            const value = currentInput === '' ? '0' : currentInput;
            display.textContent = value;
            
            const digits = currentInput === '' ? 0 : currentInput.length;
            digitCount.textContent = `${digits} digit${digits !== 1 ? 's' : ''}`;
        }

        function updateStatus(message) {
            statusText.textContent = message;
        }

        function animateClick(element) {
            element.style.transform = element.classList.contains('action-btn') 
                ? 'translateY(-1px) scale(0.95)' 
                : 'translateY(-1px) scale(0.95)';
            
            setTimeout(() => {
                element.style.transform = '';
            }, 150);
        }

   
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                inputNumber(key);
            } else if (key === 'Backspace') {
                event.preventDefault();
                backspace();
            } else if (key === 'Delete' || key === 'Escape') {
                clearDisplay();
            } else if (key === 'Enter') {
                executeStream();
            } else if (key.toLowerCase() === 'm') {
                setContentType('movie');
            } else if (key.toLowerCase() === 't') {
                setContentType('tv');
            } else if (key.toLowerCase() === 'f') {
                if (document.getElementById('playerContainer').classList.contains('active')) {
                    toggleFullscreen();
                }
            }
        });

      
        updateDisplay();
        updateStatus('Ready for input');

       
        setTimeout(() => {
            document.querySelector('.input-panel').style.opacity = '1';
            document.querySelector('.input-panel').style.transform = 'translateY(0)';
        }, 100);
        
    </script>
</body>
  </html>
